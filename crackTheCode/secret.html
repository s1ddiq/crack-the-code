<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #09062e;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: inline-block;
        }
        .hidden-clue {
            display: none;
            margin: 20px 0;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hint {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Source hides truth.</h1>
        <p></p>
        <!-- Clues -->
        <div class="hidden-clue" id="clue1">
            <p>4D7E9B</p>
        </div>
        <div class="hidden-clue" id="clue2">
            <p>1A9B3F</p>
        </div>
        <div class="hidden-clue" id="clue3">
            <p>9B4A7F</p>
        </div>

        <!-- Buttons to reveal clues -->
        <button onclick="revealClue('clue1')">4D7E9B</button>
        <button onclick="revealClue('clue2')">1A9B3F</button>
        <button onclick="revealClue('clue3')">9B4A7F</button>

        <!-- Input to check the code -->
        <div class="hint">
            <p>Enter the code you have deciphered:</p>
            <input type="text" id="codeInput" placeholder="Enter code here">
            <button onclick="checkCode()">Submit</button>
        </div>
    </div>

    <script>
        function revealClue(clueId) {
            let clueElement = document.getElementById(clueId);
            if (clueElement.style.display === 'none') {
                clueElement.style.display = 'block';
            } else {
                clueElement.style.display = 'none';
            }
        }

        function checkCode() {
            let inputCode = document.getElementById('codeInput').value;
            let correctCode = '4D7E9B1A9B3F9B4A7F'; // SECRET CODE
            
            if (inputCode === correctCode) {
                alert(`You're wiser than what I had percieved...
                4D7E9B

                1A9B3F

                9B4A7F
                `);
                // Redirect or unlock the next step
                window.location.href = 'next-step.html';
            } else {
                alert('Incorrect code. Try again!');
            }
        }
    </script>
</body>
</html>
