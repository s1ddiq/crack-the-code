<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock the Secret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Enter the Secret Key</h1>
    <p>To move forward, reveal the key and unlock the next step:</p>

    <input type="text" id="secretCode" placeholder="Enter Code">
    <br>
    <button onclick="checkCode()">Submit</button>

    <p id="message"></p>

    <script>
        function checkCode() {
            let userInput = document.getElementById('secretCode').value;
            let messageElement = document.getElementById('message');
            let correctCode = "SECRET-4729";
            
            if (userInput === correctCode) {
                messageElement.textContent = "Correct! Now, run reveal() inside of advice.html";
                messageElement.style.color = "green";
                // Store flag in localStorage to indicate code was correct
                localStorage.setItem('codeCorrect', 'true');
            } else {
                messageElement.textContent = "Journey back to advice, see what he may advise you about.";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
